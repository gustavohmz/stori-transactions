<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        .header {
            background-color: #0077b6;
            color: white;
            padding: 20px;
            text-align: center;
        }
        .content {
            padding: 20px;
        }
        .summary-table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        .summary-table th, .summary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .summary-table th {
            background-color: #0077b6;
            color: white;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            background-color: #f4f4f4;
        }
        .footer img {
            max-width: 100px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Transaction Summary</h1>
        </div>
        <div class="content">
            <p><strong>Total Balance:</strong> {{.TotalBalance}}</p>
            <h2>Monthly Summary</h2>
            <table class="summary-table">
                <thead>
                    <tr>
                        <th>Month</th>
                        <th>Transactions</th>
                        <th>Avg Credit</th>
                        <th>Avg Debit</th>
                    </tr>
                </thead>
                <tbody>
                    {{range $month, $stats := .MonthlySummaries}}
                    <tr>
                        <td>{{$month}}</td>
                        <td>{{$stats.TotalTransactions}}</td>
                        <td>{{$stats.AverageCredit}}</td>
                        <td>{{$stats.AverageDebit}}</td>
                    </tr>
                    {{end}}
                </tbody>
            </table>
        </div>
        <div class="footer">
            <p>Thank you for choosing Stori!</p>
            <img src="{{.LogoURL}}" alt="Stori Logo">
        </div>
    </div>
</body>
</html>
